<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="../favicon.ico" />
    <title>imark demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: none;
      }

      html {
        box-sizing: border-box;
        font-size: 62.5%;
        line-height: 1.15;
        height: 100%;
      }

      *,
      :after,
      :before {
        box-sizing: inherit;
      }

      body {
        background: #f9f9f9;
        font-size: 1.5rem;
        line-height: 19px;
        min-height: 100%;
        position: relative;
        font-family: Microsoft Yahei, Helvetica Neue, NotoSansHans-Regular, AvenirNext-Regular, arial, Hiragino Sans GB,
          WenQuanYi Micro Hei, Arial, Helvetica, sans-serif;
        -webkit-font-smoothing: antialiased;
        height: 100%;
      }

      a {
        color: rgb(0, 122, 204);
      }

      a:hover,
      a:focus {
        color: rgb(0, 137, 255);
      }

      code {
        background-color: #f8f8f8;
        border-color: #dfdfdf;
        color: #333;
      }

      .workspace-container {
        overflow: hidden;
        display: flex;
        flex-direction: column-reverse;
      }

      .workspace-container.main-toc-row {
        flex-direction: row;
        justify-content: flex-end;
      }
    </style>
  </head>

  <body>
    <div id="main" class="workspace-container main-toc-row"></div>
    <script type="module">
      import imark from "../dist/imark.js";
      (function(element) {
        window
          .fetch("../docs/imark-features.md")
          .then(function(response) {
            if (response.ok) {
              return response.text();
            }
          })
          .then(function(text) {
            imark.render(text, element, {render:{toc:{title:'大纲',compatible:false}}})
          })
          .catch(function(error) {
            console.log(error);
          });
      })(document.getElementById("main"));
    </script>
  </body>
</html>
